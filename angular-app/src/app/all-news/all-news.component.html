<h1 id="title-news">News</h1>

<div class="search-bar">
  <input type="text" placeholder="Search..." class="search-input" #filter/>
  <button class="search-button"  (click)="onSearch(filter)">Search</button>
</div>

<ul id="news-list">
  @for(n of news; track n.newsId){
    <li>{{n.newsTitle}}</li>
    <button id="read-more" (click)="onReadMore(n.newsId!)">Read more...</button>

  <div class="news-details" [class.active]="expandedNewsId === n.newsId">
    <app-news [page]="page" [news]="n" (edit)="onEdit($event)" (delete)="onDelete($event)"/>

    @if(isEditing){
      <app-edit-news [mode]="edit" [news]="n" (close)="oncloseEditing()" />
    }
  </div>
  }
</ul>

<div id="add-wrapper">
  <button id="add-button" (click)="onAddNews()">Add News</button>
</div>

@if(isAdding){
  <app-edit-news [mode]="save" (close)="oncloseEditing()" />
}
